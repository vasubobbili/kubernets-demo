--- 
apiversion: v1
kind: Deployment
metadata: 
  annotations: 
    deployment.kubernetes.io/revision: "1"
  labels: 
    app: redis-deployment
  name: redis-deployment
  namespace: mynamespace
spec: 
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector: 
    matchLabels: 
      app: redis-deployment
  strategy: 
    metadata: 
      labels: 
        app: redis-deployment
    rollingUpdate: 
      maxSurge: 100%
      maxUnavailable: 25%
    spec: 
      containers: ~
    template: ~
    type: RollingUpdates
